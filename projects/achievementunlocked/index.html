<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Achievement Unlocked | 3kh0</title>
    <link rel="icon" type="image/x-icon" href="achievementunlocked.png" />
    <link rel="shortcut icon" type="image/x-icon" href="achievementunlocked.png" />
  </head>
  <body>
    <script src="/js/main.js"></script>
    <div id="ruffle" width="100%" height="100%"></div>
    <script src="ruffle.js"></script>
    <script>
      window.RufflePlayer = window.RufflePlayer || {};
      window.addEventListener("load", (event) => {
        const ruffle = window.RufflePlayer.newest();
        const player = ruffle.createPlayer();
        const container = document.getElementById("ruffle");
        player.id = "player";
        player.style.width = "100%";
        player.style.height = "100%";
        container.appendChild(player);
        player.load("achievementunlocked.swf");
      });
    </script>
    <script>
      var currentDate = new Date();
      var dayOfWeek = currentDate.getDay(); // 0 = Sunday, 1 = Monday, 2 = Tuesday, etc.
      var hours = currentDate.getHours();
      var minutes = currentDate.getMinutes();
      var time = hours + ":" + minutes;
      
      if (dayOfWeek === 1 || dayOfWeek === 2 || dayOfWeek === 4 || dayOfWeek === 5) { // Monday, Tuesday, Thursday, Friday
        if (time >= "8:10" && time <= "15:10") {
          window.location.href = "https://outside-of-acepted-time.quintenmckasson.repl.co";
        }
      } else if (dayOfWeek === 3) { // Wednesday
        if (time >= "8:10" && time <= "14:10") {
          window.location.href = "https://outside-of-acepted-time.quintenmckasson.repl.co";
        }
      } 1000 // else it's a weekend and we do nothing
    </script>
  </body>
</html>
